<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header class="darryn-card-header">
      <ion-avatar>
        <img src="assets/darryn.png" alt="">
      </ion-avatar>
      <ion-card-title>Darryn</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="inventory-card">
    <ion-grid class="inventory-grid">
      <ion-row>
        <ion-col size-lg="1" size-md="1" size-sm="2" size="3" class="item-slot" *ngFor="let item of inventory">
            <div class="item-content">{{item.image}}</div>
        </ion-col>
      <!-- Add more rows as needed -->
      </ion-row>
        
    </ion-grid>
  </ion-card>
</ion-content>
